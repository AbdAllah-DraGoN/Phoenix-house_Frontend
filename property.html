<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>عرض عقار</title>
    <!-- External JS files -->
    <script src="./files/bootstrap/bootstrap.min.js"></script>
    <script src="./files/axios/axios.min.js"></script>
    <!-- CSS files -->
    <link rel="stylesheet" href="files/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/property.css" />
    <!-- Font Awesome Library v6-->
    <link rel="stylesheet" href="./files/font_awesome/all.min.css" />
    <!-- kufi Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Loader Code -->
    <div class="loader" id="loader">
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- Alert -->
    <div id="success-alert" class="fade show"></div>
    <!--  -->
    <!-- Modal-->
    <div
      class="modal fade"
      id="delete-property-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <input type="hidden" id="property-id-input" value="" />
              <div class="mb-3">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="delete-property-cause-msg"
                >
                  <option selected class="d-none" value="">سبب الحذف</option>
                  <option>تم البيع</option>
                  <option>لم يعد متاح</option>
                  <option>سبب أخر</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >رسالة (إختيارى)</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="delete-property-msg"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              غلق
            </button>
            <button
              id="delete-property-submit-btn"
              type="button"
              class="btn btn-danger"
              onclick="confirmDeleteProperty();"
            >
              تاكيد الحذف
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 
        ======================
        -->
    <!-- Start Show Section -->
    <div id="propertyContainer">
      <section class="property">
        <img src="images/Backgrounds/mobile-back.png" class="mobile-back" />
        <div class="container">
          <div class="head">
            <div class="img-container">
              <img
                src=""
                alt="صورة العقار هتظهر فى خلال لحظات ...."
                style="max-width: 100%; max-height: 100%; border-radius: 0.5rem"
              />
            </div>
            <div class="box">
              <span class="sm">الغرض: </span>
              <span class="sm">القسم: </span>
              <span class="sm">عدد الغرف: </span>
              <span class="sm">عدد الحمامات: </span>
              <span class="sm">المساحة: </span>
              <span class="sm">الدور: </span>
              <span class="sm">التشطيب: </span>
              <span class="sm">الفرش: </span>
              <span class="sm">سعر المتر: </span>
              <span class="sm">إجمالى السعر: </span>
            </div>
          </div>
          <div class="land">
            <span class="sm">المحافظة: </span>
            <span class="sm">المنطقة: </span>
            <span class="sm">إمكانية التمويل: </span>
            <span class="sm">طريقة الدفع: </span>
            <span class="lg">الموقع بالتفصيل: </span>
            <span class="lg">الموضوع: </span>
            <span class="lg">وصف دقيق: </span>
          </div>
          <div class="foot">
            <span class="bttn">مراسلة</span>
            <input type="hidden" id="favStatue" value="false" />
            <ul class="icon" onclick="favClicked()">
              <i class="fa-regular fa-heart lg-icon"></i>
              <i class="fa-solid fa-heart lg-icon-v"></i>
            </ul>
            <span class="bttn">رجوع</span>
          </div>
        </div>
      </section>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/property.js"></script>
    <!-- Font Awesome JS file -->
    <script src="./files/font_awesome/all.min.js"></script>
  </body>
</html>
