<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول</title>
    <!-- External JS files -->
    <script src="./files/bootstrap/bootstrap.min.js"></script>
    <script src="./files/axios/axios.min.js"></script>
    <!-- CSS files -->
    <link rel="stylesheet" href="files/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/login.css" />
    <!-- Font Awesome Library v6-->
    <link rel="stylesheet" href="./files/font_awesome/all.min.css" />
    <!-- kufi Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Harlow Font -->
    <link
      href="https://fonts.cdnfonts.com/css/harlow-solid-italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Loader Code -->
    <div class="loader" id="loader">
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- Alert -->
    <div id="success-alert" class="fade show"></div>
    <!-- Rating Modal-->
    <div
      class="modal fade"
      id="rating-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <h5 class="modal-title">تأكيد إرسال التقييم</h5>
          </div>
          <div class="modal-body">
            <div style="text-align: center">
              <h1 id="rating-num"></h1>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              غلق
            </button>
            <button
              id="rating-submit-btn"
              type="button"
              class="btn btn-danger"
              onclick="confirmRating();"
            >
              إرسال
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Start NavBar -->
    <header id="main-navbar"></header>
    <!-- ============= End NavBar ============= -->
    <!-- Logout Modal-->
    <div
      class="modal fade"
      id="logout-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <h5 class="modal-title">هل أنت متأكد من تسجيل الخروج</h5>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              غلق
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="confirmlogoutClicked();"
            >
              تأكيد
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- -------------------------------- -->
    <section class="log-in">
      <img src="./images/Backgrounds/Buildings.png" alt="" class="buildings" />
      <img src="./images/Backgrounds/back-groun.png" alt="" class="back-G" />
      <img src="images/Backgrounds/mobile-back.png" class="mobile-back" />
      <div class="section-title">
        تسجيل الدخول <i class="fa-solid fa-user s-title-icon"></i>
      </div>
      <div class="container">
        <!-- Login Form -->
        <div class="content">
          <div class="form">
            <input
              id="login-number-input"
              type="number"
              placeholder="رقم الهاتف"
            />
            <input
              id="login-pass-input"
              type="password"
              placeholder="كلمة المرور"
            />
            <button
              id="login-submit-btn"
              class="submit"
              onclick="loginBtnClicked()"
            >
              تسجيل
            </button>
          </div>
          <div class="problem">
            <!-- <a href="./forgetPass.html" class="forgot-pass">
              هل نسيت كلمة السر؟
            </a> -->
            <br />
            <span class="no-have"> ليس لديك حساب ؟ /</span>
            <a class="do-have" href="register.html">إنشاء حساب</a>
          </div>
          <!-- Footer -->
          <div class="foot">
            <hr />
            <span class="title">Made by</span>
            <div class="made-by">
              <span class="one">
                <a
                  href="http://www.linkedin.com/in/ahmed-gamel"
                  target="_blank"
                >
                  <span class="ring">
                    <img
                      src="./images/persons/backend.jpg"
                      title="Backend Devoloper"
                      style="width: 100%; height: 100%"
                    />
                  </span>
                </a>
                Backend Devoloper
              </span>
              <!--  -->
              <span class="one">
                <a
                  href="https://abdallah-dragon.github.io/myWebsite/"
                  target="_blank"
                >
                  <span class="ring">
                    <img
                      src="./images/persons/frontend-devoloper.png"
                      title="Frontend Devoloper"
                      style="width: 100%; height: 100%"
                  /></span>
                </a>
                <a
                  href="https://www.linkedin.com/in/abdallah-mohammed-929386290"
                  target="_blank"
                  style="color: #000"
                >
                  Frontend Devoloper
                </a>
              </span>
              <!--  -->
              <span class="one">
                <a
                  href="https://www.behance.net/abdallahahmed67"
                  target="_blank"
                >
                  <span class="ring">
                    <img
                      src="./images/persons/designer.jpeg"
                      title="Web Designer"
                      style="width: 100%; height: 100%"
                    />
                  </span>
                </a>
                Web Designer
              </span>
              <!--  -->
              <span class="one">
                <a
                  href="https://www.facebook.com/profile.php?id=100008449728707&mibextid=JRoKGi"
                  target="_blank"
                >
                  <span class="ring">
                    <img
                      src="./images/persons/manager.jpg"
                      style="width: 100%; height: 100%"
                    />
                  </span>
                </a>
                Manager Director
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Font Awesome JS file -->
    <script src="./js/main.js"></script>
    <script src="./js/login.js"></script>
    <!-- Font Awesome JS file -->
    <script src="./files/font_awesome/all.min.js"></script>
  </body>
</html>
