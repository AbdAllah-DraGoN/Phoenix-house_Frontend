<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>عرض الصور</title>
    <!-- External JS files -->
    <script src="./files/bootstrap/bootstrap.min.js"></script>
    <script src="./files/axios/axios.min.js"></script>
    <!-- CSS files -->
    <link rel="stylesheet" href="files/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/property.css" />
    <!-- Font Awesome Library v6-->
    <link rel="stylesheet" href="./files/font_awesome/all.min.css" />
    <!-- kufi Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      #history-back-btn {
        position: fixed;
        left: 2rem;
        top: 2rem;
        font-size: 3rem;
        z-index: 999;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Loader Code -->
    <div class="loader" id="loader">
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- Alert -->
    <div id="success-alert" class="fade show"></div>
    <!-- Back Btn -->
    <span id="history-back-btn" title="الرجوع الى الخلف" onclick="goBackBtn()">
      <i class="fa-solid fa-circle-chevron-up fa-rotate-270"></i>
    </span>
    <!--  -->
    <!-- Start Show Section -->
    <div
      id="imageContainer"
      style="
        width: 100%;
        height: 100vh;
        background: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <button onclick="nextSlide()" id="nextSlideBtn">
        <i
          class="fa-solid fa-angle-down fa-rotate-90"
          style="
            position: absolute;
            left: 1rem;
            top: 50%;
            font-size: 4rem;
            color: #000000e8;
          "
        ></i>
      </button>
      <img
        src=""
        alt=""
        id="the-image"
        style="max-width: calc(100% - 10rem); max-height: 95%"
      />
      <button onclick="prevSlide()" id="prevSlideBtn">
        <i
          class="fa-solid fa-angle-down fa-rotate-270"
          style="
            position: absolute;
            right: 1rem;
            top: 50%;
            font-size: 4rem;
            color: #000000e8;
          "
        ></i>
      </button>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/imageSlider.js"></script>
    <!-- Font Awesome JS file -->
    <script src="./files/font_awesome/all.min.js"></script>
  </body>
</html>
