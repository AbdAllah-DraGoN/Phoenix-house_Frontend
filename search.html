<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إبحث</title>
    <link rel="stylesheet" href="css/search.css" />
    <!-- External JS files -->
    <script src="./files/bootstrap/bootstrap.min.js"></script>
    <script src="./files/axios/axios.min.js"></script>
    <!-- CSS files -->
    <link rel="stylesheet" href="files/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/global.css" />
    <!-- Font Awesome Library v6-->
    <link rel="stylesheet" href="./files/font_awesome/all.min.css" />
    <!-- kufi Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Loader Code -->
    <div class="loader" id="loader">
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- Alert -->
    <div id="success-alert" class="fade show"></div>
    <!-- 
    ======================
    -->
    <!-- Rating Modal-->
    <div
      class="modal fade"
      id="rating-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <h5 class="modal-title">تأكيد إرسال التقييم</h5>
          </div>
          <div class="modal-body">
            <div style="text-align: center">
              <h1 id="rating-num"></h1>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              غلق
            </button>
            <button
              id="rating-submit-btn"
              type="button"
              class="btn btn-danger"
              onclick="confirmRating();"
            >
              إرسال
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ====================================== -->
    <!-- Start NavBar -->
    <header id="main-navbar"></header>
    <!-- ============= End NavBar ============= -->
    <!-- Logout Modal-->
    <div
      class="modal fade"
      id="logout-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <h5 class="modal-title">هل أنت متأكد من تسجيل الخروج</h5>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              غلق
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="confirmlogoutClicked();"
            >
              تأكيد
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Start Search Section -->
    <section>
      <img
        src="images/Backgrounds/tall-background.png"
        alt=""
        class="back-tall"
      />
      <img src="images/Backgrounds/mobile-back.png" class="mobile-back" />
      <div class="container">
        <div class="search-hed">
          إبحث<i
            class="fa-solid fa-magnifying-glass fa-flip-horizontal search-icon"
          ></i>
        </div>
        <form class="search" id="searchForm">
          <div class="search-box">
            <select name="الغرض" id="purpose">
              <option value="" selected disabled class="select-label">
                الغرض
              </option>
              <option>بيع</option>
              <option>إيجار</option>
            </select>
            <select name="المحافظة" id="governorateId">
              <option value="" selected disabled class="select-label">
                المحافظة
              </option>
              <!-- <option value="">السادس من أكتوبر</option> -->
            </select>
            <select name="المنطقة" id="districtId">
              <option value="" selected disabled class="select-label">
                المنطقة
              </option>
              <!-- <option>منطقة 800 فدان</option> -->
            </select>
            <select name="التشطيب" id="finishing">
              <option value="" id="" selected disabled class="select-label">
                التشطيب
              </option>
              <option id="Redbrick">طوب أحمر</option>
              <option id="SemiFinished">نصف تشطيب</option>
              <option id="Luxe">لوكس</option>
              <option id="SuperLux">سوبر لوكس</option>
              <option id="HighSuperLux">هاي سوبر لوكس</option>
            </select>
            <select name="القسم" id="categoryId">
              <option value="" selected disabled class="select-label">
                القسم
              </option>
              <!-- <option>أراضى</option>
              <option>شقق</option> -->
            </select>
            <select name="الدور" id="floor_number">
              <option value="" selected disabled class="select-label">
                الدور
              </option>
              <option value="0">أرضي</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option value="10">أكثر</option>
            </select>
            <span class="sm-box" id="price">
              السعر
              <input
                id="minPrice"
                type="number"
                placeholder="من"
                class="frst"
              />
              <input id="maxPrice" type="number" placeholder="الى" />
            </span>
            <span class="sm-box" id="area">
              المساحة
              <input id="minArea" type="number" placeholder="من" />
              <input id="maxArea" type="number" placeholder="الى" />
            </span>
            <select name="عدد الغرف" id="rooms_number">
              <option value="" selected class="select-label">عدد الغرف</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option value="10">أكثر</option>
            </select>
            <select name="الفرش" id="furnished">
              <option value="" selected disabled class="select-label">
                الفرش
              </option>
              <option value="true">مفروش</option>
              <option value="false">غير مفروش</option>
            </select>
            <select name="قابلية التمويل" id="financing">
              <option value="" selected disabled class="select-label">
                قابلية التمويل العقارى
              </option>
              <option value="true" disabled>قابل للتمويل العقارى</option>
              <option value="false">غير قابل للتمويل العقارى</option>
            </select>
            <select name="طريقة الدفع" id="payment_type">
              <option value="" selected disabled class="select-label">
                طريقة الدفع
              </option>
              <option>كاش</option>
              <option>تقسيط</option>
            </select>
          </div>
          <div class="mng-btn">
            <input type="reset" name="" id="" class="reset-btn" value="مسح" />
            <button class="submit" id="searchBtn">
              <span class="grdn-txt-gold submit-btn">إبحث</span>
              <i
                class="fa-solid fa-magnifying-glass fa-flip-horizontal search-icon"
              ></i>
            </button>
          </div>
        </form>
      </div>
    </section>
    <!-- End Search Section -->
    <script src="./js/main.js"></script>
    <script src="./js/search.js"></script>
    <!-- Font Awesome JS file -->
    <script src="./files/font_awesome/all.min.js"></script>
  </body>
</html>
